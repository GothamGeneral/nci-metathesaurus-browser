# bda-build-template version 1.7.5
#
# This properties file is use by the deploy:local:* targets and also after being filterd by external installations
#
##############################################################
env.name=local
##############################
###  APPLICATION SETTINGS  ###
##############################
# Application base path
application.base.path.linux=${user.home}/apps/evs
application.base.path.windows=c:/apps/evs
# install/build.xml set application.data.path to correct path based on os type
application.data.path.linux=${user.home}/apps/evs/ncimbrowser
application.data.path.windows=c:/apps/evs/ncim-webapp
# Other parameters
ignore.check.database=true
authentication.type=db
###################################
#  URL TO ACCESS THE APPLICATION  #
###################################
application.url=http://${jboss.server.hostname}:${jboss.server.port}/ncimbrowser
########################
###  JBOSS SETTINGS  ###
########################
jboss.relative.path=${jboss.binaries.relative.dir}
jboss.server.jndi.port=11299
jboss.server.name=default
jboss.server.port=19280
exclude.jboss.backup=true
########################
###  MAIL  SETTINGS  ###
########################
mail.smtp.server=mailfwd.nih.gov
###################################
#  PRE-POST VALIDATION PROPERTIES #
###################################
validation.pre.port.list=${jboss.server.jndi.port},${jboss.server.port}
validation.post.http.list=${jboss.server.port}
validation.post.socket.list=${jboss.server.jndi.port}
################################################################
###  LexBIG SETTINGS (Install task defaults for the browser) ###
################################################################
# Add entries here to overwrite default enteries
# LexBIG - Set 'lex.evs.api.url' equal to 'null' if using a local LexBIG
# Otherwise set it equal to lexevsapi## URL
lex.evs.api.url=http://ncias-d488-v.nci.nih.gov:29080/lexevsapi60
lg.config.file=null
###############################
###  NCIM BROWSER SETTINGS  ###
###############################
terminology.subset.download.url=http://ncireportwriter-dev.nci.nih.gov/ncireportwriter/pages/main/download_nologin.jsf
term.suggestion.application.url=http://ncitermform-dev.nci.nih.gov/
ncit.url=http://ncit-dev.nci.nih.gov
ncicb.contact.url=user@example.com
source_hierarchies=|AOD|AOT|CBO|CCS|CSP|CST|GO|HL7V3.0|ICD10|ICD9CM|ICDO|ICPC|LNC|MDBCAC|MDR|MGED|MSH|MTHHH|NCBI|NCI|NDFRT|OMIM|PDQ|PNDS|RADLEX|SNOMEDCT|UMD|USPMG|UWDA|